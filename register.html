<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NetSec Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Vanta.js Dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>

<body>
    <!-- Global Background -->
    <div id="vanta-bg"></div>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="assets/images/logo.svg" alt="Logo" class="auth-logo">
                    <h2>Create Account</h2>
                    <p>Join our community of network architects.</p>
                </div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-icon-wrapper">
                            <input type="text" id="fullname" placeholder="John Doe" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-icon-wrapper">
                            <input type="email" id="email" placeholder="name@example.com" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-icon-wrapper">
                            <input type="password" id="password" placeholder="Create a password" required>
                            <i class="fas fa-lock"></i>
                            <i class="far fa-eye toggle-password" toggle-target="#password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-icon-wrapper">
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" required> I agree to the <a href="#" class="forgot-link">Terms</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-auth-submit">Register</button>
                </form>

                <div class="auth-divider">
                    <span>OR CONTINUE WITH</span>
                </div>

                <div class="social-login-buttons">
                    <button class="btn-social">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn-social">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>

                <p class="auth-footer">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
